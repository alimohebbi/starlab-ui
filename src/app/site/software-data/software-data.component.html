<!-- About Generic Start -->
<div class="main-wrapper">

  <!-- Start Generic Area -->
  <section class="about-generic-area section-gap">
    <div class="container border-top-generic">

      <div class=" row  mb-3 ">
        <!--<div class="w-100 d-none d-md-block"></div>-->

        <div class=" col-12 col-md-6 col-lg-4 d-flex align-items-stretch " *ngFor="let soft of SOFTWARE">
          <div class="card mb-4 shadow-sm ">
            <div class="card-header">
              <h3 class="my-0 font-weight-normal text-center">{{soft.title}}</h3>
            </div>
            <div class="card-body d-flex flex-column">
              <p>
                {{soft.description}}
              </p>
              <a routerLink="/software-data/{{soft.id}}" class="btn btn-lg btn-block btn-primary mt-auto" role="button">View Detail</a>
            </div>
          </div>
        </div>


      </div>

    </div>
  </section>
</div>
