
<div class="card rounded-0   ">
  <div class="card-body feed-box scrollbar-morpheus-den square">
    <div class="container">
      <div *ngFor="let feed of HIGHLIGHTS">
        <div class="row">
          <span class=" align-self-center"><i class="fa fa-check" aria-hidden="true"></i></span>
          <div class="col mt-1 ">
            <div [innerHTML]="feed.subject"></div>
            <div class="w-100"></div>
            <div [innerHTML]="feed.text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col no-padding">
            <hr class="border-primary">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
