<section class="generic-banner relative">
  <div class="container">
    <div class="row height align-items-center justify-content-center">
      <div class="col-lg-10">
        <div class="generic-banner-content">
          <h2 class="text-white">Star Members</h2>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End banner Area -->

<!-- About Generic Start -->
<div class="main-wrapper">

  <!-- Start Generic Area -->
  <section class="about-generic-area section-gap">
    <div class="container border-top-generic">


      <div *ngFor="let key of TITLESKEYS">
        <h3 class="about-title mt-5 mb-30">{{TITLES[key]}}</h3>
        <div class="row">
          <div class="mt-3 col-6 col-sm-4 col-lg-3"
               *ngFor="let person of PEOPLE | filterByField:{val: key, field:'title'}">
            <div class="card">
              <div class="image-team">
                <img src="{{person.image}}" class="img img-responsive full-width " alt="{{person.first_name}}">
              </div>
              <div class="container">
                <h2>
                  <a class="team-member" href="{{person.web_page}}">{{person.first_name}} {{person.last_name}}</a>
                </h2>
                <p class="title">{{person.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>

<!-- End Generic Start -->
