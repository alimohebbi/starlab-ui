


<section class="generic-banner relative">

<!-- End banner Area -->

<!-- About Generic Start -->
<div class="main-wrapper">

  <!-- Start Generic Area -->
  <section class="about-generic-area section-gap">
    <div class="container border-top-generic">



      <div class=" container alert alert-warning" *ngFor="let paper of a" >
        <div class="row align-items-center">
          <div class="col-10 ">
            <span *ngIf="paper.author">{{paper.author}}, </span>
            <span *ngIf="paper.title">{{paper.title}}, </span>
            <span *ngIf="paper.year">{{paper.year}}, </span>
            <span *ngIf="paper.jouranl"><i>{{paper.journal}}</i>, </span>
            <span *ngIf="paper.booktitle"><i>{{paper.booktitle}}</i>, </span>
            <span *ngIf="paper.publisher">{{paper.publisher}}, </span>
            <span *ngIf="paper.pages">{{paper.pages}}, </span>
          </div>
          <div  class="col-2  btn btn-info " (click)="onSelect(paper);">bibtex</div>
        </div>
        <div class="row" *ngIf="paper.ID === selected.ID">
          <div class="col-6 alert alert-light mt-2">
            {{selectedBib}}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
